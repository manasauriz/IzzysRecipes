{% extends "layout.html" %}

{% block title %} Izzy's Recipes {% endblock %}

{% block body %}
{{ super() }}
<div class="container">
    {% for item in data %}
        <a href="{{item['name']}}">
            <img src="static/{{item['name']}}.jpg" alt="Recipe for {{item['full_name']}}" style="opacity: 0.75;">
        </a>
        <div>
            <h5>{{item["full_name"]}}</h5>
            <p>{{item["description"]}}</p>
        </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
