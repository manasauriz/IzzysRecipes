{% extends "layout.html" %}

{% block title %} Izzy's Recipes {% endblock %}

{% block body %}
{{ super() }}

{% for item in data %}
<a href="{{item['name']}}">
    <div class="recipe-card" style="background-image: url('static/{{item["name"]}}.jpg');">
        <h1>{{item["full_name"]}}</h1>
    </div>
    <div class="sub_sections">
        <h3>{{item["description"]}}</h3>
    </div>
</a>
<hr>
{% endfor %}

{% endblock %}
